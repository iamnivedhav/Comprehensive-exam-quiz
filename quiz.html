<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">

<div class="container mx-auto p-4 md:p-8">
    <div id="quiz-interface" class="mt-4">
        </div>
</div>

<script src="scripts.js"></script>
<script>
    // Initialise the quiz when the page loads, using parameters from the URL
    window.onload = () => {
        const params = new URLSearchParams(window.location.search);
        const mode = params.get('mode');
        const subject = params.get('subject');

        if (mode) {
            // Re-use the main data loading function and pass it the parameters
            loadQuestions({ mode, subject });
        } else {
            // Fallback if accessed directly without parameters
            const interface = document.getElementById('quiz-interface');
            interface.innerHTML = `
                <div class="neon-border p-8 text-center shadow-neon-red">
                    <p class="text-red-400 text-xl font-bold">Error: Quiz mode not selected.</p>
                    <p class="text-gray-400 mt-2">Please return to the dashboard to start a quiz.</p>
                    <button onclick="window.location.href='index.html'" class="neon-button-blue">
                        Go to Dashboard
                    </button>
                </div>
            `;
        }
    };
</script>
</body>
</html>
